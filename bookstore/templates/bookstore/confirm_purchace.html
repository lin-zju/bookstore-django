{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}
<h1>Confirm Your purchase </h1>
<form action="{% url 'bookstore:do_purchase' cart_id %}" method="post">
  {% csrf_token %}
  {% for k, v in order_fields %}
    {% bootstrap_label k %}:  {{ v }}  <br/>
  {% endfor %}
  {% bootstrap_form form %}
  <button class="btn btn-primary"  type="submit">Submit </button>
</form>
{% endblock %}

{#{%  extends 'base.html' %}#}
<div id="app">
  <div>
    <h1>My Store</h1>
    <ul>
    {% for book in booklist %}
      <li>
        {{ book }}
        <form action="{% url 'bookstore:edit_book' book.id %}" method="get">
          {% csrf_token %}
          <button type="submit">Edit</button>
        </form>
      </li>
    {% endfor %}
    </ul>
  </div>
  <div>
    <h1> Operations </h1>
    <ul>
      <li>
        <a href="{% url 'bookstore:add_book' %}">Add book</a>
      </li>
    </ul>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  var app = new Vue({
    delimiters: ['[[', ']]'],
    el: '#app',
    data: {
      message: 'hello!'
    }
  })
</script>
